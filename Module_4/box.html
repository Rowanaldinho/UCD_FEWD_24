<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            text-align: center;

            position: relative;
            top:50px;
            left: 50px;

        }
    </style>
</head>
<body>
    <div class="box">center</div>
</body>
</html>
