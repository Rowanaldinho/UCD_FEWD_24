<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 9 Demo - Carousel Slider</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Unit 9 Demo - Carousel Slider</h1>
  <section class="component-carousel">
    <div id="carousel-container" class="carousel-container">
      <div class="slider-carousel">
        <div class="slide main">
          <img src="Images/golf.webp" alt="Golf" />
          <div class="image-text">
            <h3>Golf</h3>
          </div>
        </div>
        <div class="slide">
          <img src="Images/id3.png" alt="ID.3" />
          <div class="image-text">
            <h3>ID.3</h3>
          </div>
        </div>
        <div class="slide">
          <img src="Images/id4.webp" alt="ID.4" />
          <div class="image-text">
            <h3>ID.4</h3>
          </div>
        </div>
        <div class="slide">
          <img src="Images/id5.webp" alt="ID.5" />
          <div class="image-text">
            <h3>ID.5</h3>
          </div>
        </div>
        <div class="slide">
          <img src="Images/id7.webp" alt="ID.7" />
          <div class="image-text">
            <h3>ID.7</h3>
          </div>
        </div>
        <div class="navigation-buttons">
          <a class="previous">❮</a>
          <a class="next">❯</a>        
        </div>
      
      <!-- Navigation Dots-->
      <div class="navigation-dot-container">
        <span class="navigation-dot"></span>
        <span class="navigation-dot"></span>
        <span class="navigation-dot"></span>
        <span class="navigation-dot"></span>
        <span class="navigation-dot"></span>
      </div>
    </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
